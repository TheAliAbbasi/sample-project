version: '2'
services:
  web:
    image: webdevops/php-nginx:7.1
    ports:
      - "8080:80"
      - "8443:443"
    env_file: .env
    depends_on:
      - mysql
    volumes:
      - .:/app
    environment:
      WEB_DOCUMENT_ROOT: /app/public
      PHP_DATE_TIMEZONE: asia/tehran
  mysql:
    image: mysql:5.7
    # ports:
      # - "3306:3306"
    volumes:
      - ./.data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: demo1234
      MYSQL_DATABASE: sample
      MYSQL_USER: sample
      MYSQL_PASSWORD: demo1234
      TZ: Asia/Tehran
  redis:
    image: redis:alpine
    volumes:
      - ./.data/redis:/data
